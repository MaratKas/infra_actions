name: ci
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: run a one-line script
      run: echo Hello, world!

    - name: run multi-line script
      run: |
        echo Hello, world!1 
        echo Hello, world!2
